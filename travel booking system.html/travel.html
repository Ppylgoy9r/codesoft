<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, h1, h2, p, img, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f7f7f7;
            color: #333;
            font-family: 'Open Sans', sans-serif;
            transition: font 0.3s ease;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to bottom, #333, #222);
            padding: 15px 0;
            color: #fff;
        }

        nav {
            margin: 0 auto;
            padding: 0 20px;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s ease;
        }

        .nav-links li a:hover {
            color: #f7f7f7;
            text-decoration: underline;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #flights, #hotels {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }

        main h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            header {
                padding: 10px 0;
            }

            .logo a {
                font-size: 20px;
            }

            main {
                padding: 10px;
            }

            #flights, #hotels {
                padding: 10px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flight-search-form").submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "search_flights.php",
                    data: $(this).serialize(),
                    dataType: "json",
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Travel Booking</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="flights">
            <h2>Search Flights</h2>
            <form id="flight-search-form" action="search_flights.php" method="POST">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" required>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date" required>
                <button type="submit">Search Flights</button>
            </form>
        </section>
        <section id="hotels">
            <h2>Search Hotels</h2>
            <form id="hotel-search-form">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <label for="check-in-date">Check-in Date:</label>
                <input type="date" id="check-in-date" name="check-in-date" required>
                <label for="check-out-date">Check-out Date:</label>
                <input type="date" id="check-out-date" name="check-out-date" required>
                <button type="submit">Search Hotels</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Travel Booking</p>
    </footer>
</body>
</html>
